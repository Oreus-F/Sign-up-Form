<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left-part">
        <div>
            <img class="odin-logo" src="assets/images/odin-lined.png" alt="Odin project logo">
            <p>ODIN</p>
        </div>
        <p>
            Photo by 
            <a href="https://unsplash.com/@marsumilae" target="_blank" rel="noopener noreferrer">
                Marsumilae
            </a> on 
            <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer" >
                Unplash
            </a>
        </p>
    </div>

    <div class="right-part">
        <div class="explanation-part">
            <p>This is not a real online service ! You know you need something <br>
                like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <span>now</span> to get started.</p>
            <p>You <span>know</span> you want to.</p>
        </div>

        <div class="form-part">
            <h3>Let's do this!</h3>
            <form action="#" method="post">
                <ul role="list">
                    <li>
                        <label for="user-first-name">FIRST NAME</label>
                        <input type="text" name="user-first-name" id="user-first-name">
                    </li>
                    <li>
                        <label for="user-last-name">LAST NAME</label>
                        <input type="text" name="user-last-name" id="user-last-name">
                    </li>
                    <li>
                        <label for="user-email">EMAIL</label>
                        <input type="email" name="user-email" id="user-email">
                    </li>
                    <li>
                        <label for="user-phone-number">PHONE NUMBER</label>
                        <input type="" name="user-phone-number" id="user-phone-number">
                    </li>
                    <li>
                        <label for="user-pwd">PASSWORD</label>
                        <input type="password" name="user-pwd" id="user-pwd" required>
                    </li>
                    <li>
                        <label for="pwd-confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="pwd-confirm" id="pwd-confirm" required>
                    </li>
                </ul>
            </form>
        </div>

        <div  class="button-part">
            <button>Create Account</button>
            <p>Already have an account ? Log in</p>
        </div>
    </div>
</body>

</html>
